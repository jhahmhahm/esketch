<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href ="styles.css">
    <script src ="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class ="colorPicker">
        <label for="colorPicker">Color:</label>
        <input type ="color" name ="colorPicker" id ="colorPicker" value ="#80ff80" onchange ="getColor()">
    </div>

    <div class ="eraserToggle">
        <button onclick ="toggleEraser()" name ="eraserToggle" id ="eraserToggle" value ="off" > Toggle Eraser</button>
    </div>

    <div class ="gridRange" id ="gridRange">
        <input type ="range" id ="gridSizeSlider" name ="gridSizeSlider" min ="5" max ="60" step ="1" value ="5" onchange ="gridSizeChange()">
    </div>

    <button id ="clearbtn" onclick ="gridSizeChange()">Clear</button>
    <div class ="grid" draggable = "false"></div>
    
</body>
</html>
